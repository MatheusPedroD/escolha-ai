<!DOCTYPE html>
<html>
<head>
    <title>Coolzinho hoje?</title>
    <style>
        /* Estilos para melhor visualização */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        #sim {
            padding: 10px 20px;
            background-color: green;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        #nao {
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <h1>Coolzinho hoje?</h1>
    <div>
        <button id="sim" onclick="window.location.href='https://pbs.twimg.com/media/FoKWqvAWIAEN5Y5.jpg'">SIM</button>
        <button id="nao" onclick="moveNao()">NÃO</button>
    </div>

    <script>
        function moveNao() {
            const naoButton = document.getElementById('nao');
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            naoButton.style.left = randomX + 'px';
            naoButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
